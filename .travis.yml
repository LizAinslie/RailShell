language: cpp
dist: xenial
compiler:
- gcc
os:
- linux
- osx
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; sudo apt-get
  install -qq rpm; fi
script:
- cmake .
- cmake --build . -- -j3
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cpack -G DEB .; cpack -G RPM .; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cpack -G DragNDrop .; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - ./*.deb
    - ./*.rpm
    - ./*.dmg
  skip_cleanup: true
  on:
    repo: RailRunner166/RailShell
    tags: true
